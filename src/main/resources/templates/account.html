<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Account Details</title>
</head>
<body>
<h1>Account Details</h1>


<form th:action="@{/users/{userId}/accounts/{accountId}(userId=${userId}, accountId=${accountId})}" method="post">
    <label for="name">Account Name:</label>
    <input type="text" id="name" name="name" th:value="${account.accountName}" placeholder=""/>
    <button type="submit">Save Account</button>
</form>
<hr>
<span> <a th:href="@{/users}"> Back </a></span>

</body>
</html>
